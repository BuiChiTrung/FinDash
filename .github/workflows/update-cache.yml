name: Update Exchange Rate Cache

on:
  # Run daily at 3 AM UTC (adjust as needed)
  schedule:
    - cron: "0 3 * * *"

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write
  repository-projects: write

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate updated cache
        run: python3 generate_cache.py

      - name: Check for changes
        id: verify
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add cache/
          git commit -m "chore: update exchange rate cache - $(date +'%Y-%m-%d')"
          git push origin main

      - name: No changes to commit
        if: steps.verify.outputs.changed == 'false'
        run: echo "âœ“ Cache is already up-to-date"
